name: Build & Deploy

on:
  push:
    branches: ['main']       # Construye imagen :main (o :latest)
    tags: ['v*']             # Construye imagen específica (ej: :v1.0.1)

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Lógica para definir el TAG exacto, ej. v1.0.0
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/frontend-nazarpropiedades
          tags: |
            # Si es main -> usa 'latest'
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Si es un tag (v1.0.1) -> usa 'v1.0.1'
            type=ref,event=tag

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # Aquí usa los tags generados arriba (latest O v1.0.1)
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}

      # --- Solo notificamos STAGING (Pre-deploy) ---
      # Production no tiene webhook aquí porque lo harás manual en el panel
      - name: Trigger EasyPanel Deploy (STAGING ONLY)
        if: github.ref == 'refs/heads/main'
        run: |
          curl -fsSL -X POST "${{ secrets.EASYPANEL_DEPLOY_HOOK_STAGING }}"