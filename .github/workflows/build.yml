name: Deploy Next.js to VPS

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mi-app-next:latest
          # Cache layers para builds más rápidos en el futuro
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mi-app-next:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mi-app-next:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Parar y borrar el contenedor actual (si existe)
            docker stop mi-app-container || true
            docker rm mi-app-container || true

            # Borrar imágenes viejas para ahorrar espacio (Housekeeping)
            docker image prune -f

            # Descargar la nueva imagen
            docker pull ${{ secrets.DOCKER_USERNAME }}/mi-app-next:latest

            # Correr el nuevo contenedor
            # Restart policy asegura que la app reviva si el servidor se reinicia
            docker run -d \
              --name mi-app-container \
              --restart unless-stopped \
              -p 3000:3000 \
              ${{ secrets.DOCKER_USERNAME }}/mi-app-next:latest
